auth:
  post:
    description: '관리자 로그인'
    operationId: admin.rest.auth.login
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              username:
                type: string
              password:
                type: string
    responses:
      "200":
        description: Success
        content:
          application/json:
            schema:
              type: object
              properties:
                token:
                  type: string
                  example: cjrnv1395198598...
                  description: 앞으로 소개팅 연구소의 API 를 호출할때 마다 사용할 토큰입니다. Authorization Bearer 로 사용하세요.
                okay:
                  type: boolean
                  example: true
                  description: 토큰의 유통기한입니다.
