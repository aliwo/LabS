soyeon:
  get:
    security:
      - Authorization: []
    description: 소연 매칭을 가져옵니다.
    operationId: api.rest.match.get_soyeon_matches
    responses:
      "200":
        description: Success
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '../models/match.yaml#/match'

prefer:
  get:
    security:
      - Authorization: []
    description: 선호 매칭을 가져옵니다. '당신이 선택한 인연'
    operationId: api.rest.match.get_preference_matches
    responses:
      "200":
        description: Success
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '../models/match.yaml#/match'

old:
  get:
    security:
      - Authorization: []
    description: 지난 인연을 가져옵니다.
    operationId: api.rest.match.get_old_matches
    responses:
      "200":
        description: Success
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '../models/match.yaml#/match'

random:
  get:
    security:
      - Authorization: []
    description: 우연히 만난 인연을 가져옵니다.
    operationId: api.rest.match.get_random_matches
    responses:
      "200":
        description: Success
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '../models/match.yaml#/match'
  post:
    security:
      - Authorization: []
    description: 랜덤 매칭을 생성합니다.
    operationId: api.rest.match.generate_random_matches
    responses:
      "200":
        description: Success
        content:
          application/json:
            schema:
              type: object
              $ref: '../models/match.yaml#/match'

matched:
  get:
    security:
      - Authorization: []
    description: 매칭 성공한 매치를 가져옵니다.
    operationId: api.rest.match.get_matched_matches
    responses:
      "200":
        description: Success
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '../models/match.yaml#/match'

signup:
  post:
    security:
      - Authorization: []
    description: 처음 가입 했을 때
    operationId: api.rest.match.generate_signup_matches
    responses:
      "200":
        description: Success
        content:
          application/json:
            schema:
              type: object
              properties:
                okay:
                  type: boolean
                  example: true

hearted:
  get:
    security:
      - Authorization: []
    description: 하트를 주거나 받은 매치를 가져옵니다.
    operationId: api.rest.match.get_hearted_matches
    responses:
      "200":
        description: Success
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '../models/match.yaml#/match'

high_rate:
  get:
    security:
      - Authorization: []
    description: 상대방이 나에게 높은 점수를 준 매치를 가져옵니다.
    operationId: api.rest.match.get_high_rated_matches
    responses:
      "200":
        description: Success
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '../models/match.yaml#/match'

open:
  put:
    security:
      - Authorization: []
    description: 매치를 개봉합니다. (사진 블러처리 해제)
    operationId: api.rest.match.open_match
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              match_id:
                type: integer
                example: 3
    responses:
      "200":
        description: Success
        content:
          application/json:
            schema:
              type: object
              properties:
                okay:
                  type: boolean
                  example: true

match:
  get:
    security:
      - Authorization: []
    description: id 로 매치를 조회합니다.
    operationId: api.rest.match.get_match_by_id
    parameters:
      - in: path
        name: match_id
        required: true
        schema:
          type: integer
          minimum: 1

    responses:
      "200":
        description: Success
        content:
          application/json:
            schema:
              type: object
              properties:
                match:
                  $ref: '../models/match.yaml#/match'
