kakao:
  post:
    description: ''
    operationId: api.rest.oauth.kakao.login_kakao
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              token:
                type: string

    responses:
      "200":
        description: Success
        content:
          application/json:
            schema:
              type: object
              properties:
                okay:
                  type: boolean
                  example: true
                user_id:
                  type: integer
                  example: 3
                token:
                  type: string
                  example: cjrnv1395198598...
                  description: 앞으로 소개팅 연구소의 API 를 호출할때 마다 사용할 토큰입니다. Authorization Bearer 로 사용하세요.
                is_new:
                  type: boolean
                  example: true
                  description: 새로 가입했다면 true, 로그인한 것이라면 false 입니다.

