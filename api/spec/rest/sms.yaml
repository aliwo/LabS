sms:
  post:
    security:
      - Authorization: []
    description: sms 인증을 요청합니다. 리턴받은 auth-key 를 인증할 때 전달해 주세요.
    operationId: api.rest.sms.send_sms
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              phone_num:
                type: string
                example: phone_num
    responses:
      "200":
        description: Success
        content:
          application/json:
            schema:
              type: object
              properties:
                auth_key:
                  type: string
                  example: abnuobn=av341a-bkerjhjloqe


sms_auth:
  post:
    security:
      - Authorization: []
    description: sms 인증하고, 핸드폰 번호를 등록합니다.
    operationId: api.rest.sms.auth_sms
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              auth_key:
                type: string
                example: abnuobn=av341a-bkerjhjloqe
              auth_value:
                type: string
                example: 659852
    responses:
      "200":
        description: Success
        content:
          application/json:
            schema:
              type: object
              properties:
                okay:
                  type: boolean
                  example: true

sms_auth_dry:
  post:
    security:
      - Authorization: []
    description: sms 인증만 하고, 핸드폰 번호는 입력하지 않습니다.
    operationId: api.rest.sms.sms_dry_check
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              auth_key:
                type: string
                example: abnuobn=av341a-bkerjhjloqe
              auth_value:
                type: string
                example: 659852
    responses:
      "200":
        description: Success
        content:
          application/json:
            schema:
              type: object
              properties:
                okay:
                  type: boolean
                  example: true
