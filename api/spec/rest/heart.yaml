heart:
  post:
    security:
      - Authorization: []
    description: 하트를 보냅니다.
    operationId: api.rest.heart.send_heart
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              user_id:
                type: integer
                example: 3
    responses:
      "200":
        description: Success
        content:
          application/json:
            schema:
              type: object
              properties:
                okay:
                  type: boolean
                  example: true


double_heart:
  post:
    security:
      - Authorization: []
    description: 더블 하트를 보냅니다.
    operationId: api.rest.heart.send_double_heart
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              user_id:
                type: integer
                example: 3
    responses:
      "200":
        description: Success
        content:
          application/json:
            schema:
              type: object
              properties:
                okay:
                  type: boolean
                  example: true


google_recharge:
  post:
    security:
      - Authorization: []
    description: 구글 영수증을 검증하고 하트를 충전합니다.
    operationId: api.rest.heart.recharge_heart_google
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              amount:
                type: integer
                example: 5000
              recharge_info:
                type: object
                properties:
                  type:
                    type: string
                    example: GOOGLE
                  google_purchase_token:
                    type: string
                    example: abkhrwouboncv38hfgt093214vhjgrksbv349712bfv8
                  google_order_id:
                    type: string
                    example: 5390-buy8053uv24jklfnlc3n1jkrb3
                  product:
                    type: string
                    example: 1000

    responses:
      "200":
        description: Success
        content:
          application/json:
            schema:
              type: object
              properties:
                okay:
                  type: boolean
                  example: true

