term:
  get:
    description: 이용약관의 리스트를 요청합니다.
    operationId: api.rest.term.show_terms
    responses:
      "200":
        description: Success
        content:
          application/json:
            schema:
              type: object
              properties:
                term:
                  $ref: '../models/term.yaml#/term'

  put:
    security:
      - Authorization: []
    description: n 개의 이용약관에 동의합니다. term 의 id 를 request_body 에 넣어주세요.
    operationId: api.rest.term.settle_contract
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              term_ids:
                description: 동의하는 term 의 id 들
                type: array
                items:
                  type: integer
                example:
                  - 1
                  - 2

    responses:
      "200":
        description: Success
        content:
          application/json:
            schema:
              type: object
              properties:
                okay:
                  type: boolean



